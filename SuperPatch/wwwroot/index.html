<body>
  <div id="app">Loading...</div>

  <div id="blazor-error-ui">
    An unhandled error has occurred.
    <a href="" class="reload">Reload</a>
    <a class="dismiss">ðŸ—™</a>
  </div>

  <script>
    // https://github.com/dotnet/aspnetcore/issues/22220
    // temporary fix loading blazor.boot.json
    var oldFetch = fetch;
    window.fetch = function (resource, init) {
      if (resource.includes('blazor.boot.json')) {
        if (window.location.origin === 'https://uazo.github.io') {
          resource = window.location.origin + '/superpatch/_framework/blazor.boot.json';
        }
      }
      window.fetch = oldFetch;
      return oldFetch(resource, init);
    }
  </script>

  <script src="_framework/blazor.webassembly.js"></script>
  <script src="_content/BlazorMonaco/lib/monaco-editor/min/vs/loader.js"></script>
  <script>require.config({ paths: { 'vs': '_content/BlazorMonaco/lib/monaco-editor/min/vs' } });</script>

  <script src="_content/BlazorMonaco/lib/monaco-editor/min/vs/editor/editor.main.js"></script>

</body>
